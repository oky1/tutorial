<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <carousel interval="myInterval">
           <slide ng-repeat="slide in slides" active="slide.active"> 
           <a href="{{slide.link}}"><img ng-src="{{slide.image}}" style="margin:auto;"></a>
               <div class="carousel-caption">
                 <h4>Slide {{$index}}</h4>
                  <p>{{slide.text}}</p>
                </div>
        </slide>
        </carousel>
    </div>
</div>
